<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CalcJS Docs</title>

  <link rel="stylesheet" type="text/css" href="bower_components/codemirror/lib/codemirror.css">
  <link rel="stylesheet" type="text/css" href="bower_components/codemirror/theme/blackboard.css">
  <link rel="stylesheet" type="text/css" href="bower_components/livespecs/livespecs.css">
  <style>
    .live-editor {
      text-align: left;
    }
    .live-editor .source {
      margin-left: 1rem;
    }
    .live-editor .tab {
      margin: 0 0.2rem;
    }
  </style>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/async/lib/async.js"></script>
  <script src="bower_components/easytabs/lib/jquery.easytabs.js"></script>
  <script src="bower_components/codemirror/lib/codemirror.js"></script>
  <script src="bower_components/codemirror/mode/javascript/javascript.js"></script>
  <script src="bower_components/livespecs/livespecs.js"></script>
</head>
<body>
  <h1>CalcJS</h1>
  <p>CalcJS is a very simple javascript calculator.</p>

  <h2>Addition</h2>
  <p>You can add two numbers by using the JSCalc.add() function.</p>
  <div class="live-editor" data-spec-id="addingExample"></div>

  <h2>Substraction</h2>
  <p>You can substract two numbers by using the JSCalc.substract() function.</p>
  <div class="live-editor" data-spec-id="substractingExample" data-selected="1"></div>

  <script>
    new LiveSpecs({
      indexURL: 'specs/index.json',
      templateURL: 'specs/template.html'
    })
      .toLiveEditor($(".live-editor"));
  </script>
</body>
</html>
